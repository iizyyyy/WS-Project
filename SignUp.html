<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <title>Sign Up | Build-A-PC</title>
    </head>

<body>
        <div class="container">
            <div class="left-section">
                <img src="images/Logo.jpg" alt="Build-A-PC Logo">
                <h2>WELCOME TO BUILD-A-PC</h2>
            </div>

            <div class="right-section">
                <h2>Create an account</h2>
                <p>Enter your details below</p>
                <div class="form__group">
                    <input type="text" class="form__field" placeholder=" " required>
                    <label class="form__label">Name</label>
                </div>

                <div class="form__group">
                    <input type="text" class="form__field" placeholder=" " required>
                    <label class="form__label">Email or Phone Number</label>
                </div>

                <div class="form__group">
                    <input type="password" class="form__field" placeholder=" " required>
                    <label class="form__label">Password</label>
                </div>
                
                <button class="btn" onclick="window.location.href='LoginPage.html'">Create Account</button>
                
                <p class="login-link">Already have an account? <a href="LoginPage.html">Log in</a></p>

            </div>
        </div>
    </body>
</html>
